{
  "options": {
    "config_plugin": "filesystem",
    "logger_plugin": "http",
    "logger_http_endpoint": "http://localhost:5000/api/ingest/osquery",
    "logger_http_compress": false,
    "host_identifier": "hostname",
    "verbose": true
  },
  "schedule": {
    "processes": {
      "query": "SELECT pid, name, path, cmdline FROM processes WHERE name IN ('powershell.exe', 'cmd.exe', 'python.exe');",
      "interval": 30,
      "description": "Monitor processes"
    },
    "logged_in_users": {
      "query": "SELECT * FROM logged_in_users;",
      "interval": 30,
      "description": "Track user logins"
    },
    "network_connections": {
      "query": "SELECT pid, remote_address, remote_port FROM process_open_sockets WHERE remote_port != 0 LIMIT 50;",
      "interval": 60,
      "description": "Monitor network connections"
    }
  }
}